title: 가끔씩 영어로 부끄러워하는 콘솔창의 에러양
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "necteo"
  email: "jaehwa06@naver.com"
  url: "necteo.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner: "necteo"
year: "2025"
