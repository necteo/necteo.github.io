<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %} {{page.title}} | {% endif %} {{site.title}}</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico?" />
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0">
</head>

<body>

  <header>
    <div id="top_title">
      <div class="top_title_pc">
        <a href="/">
          <h3>title_pc</h3>
        </a>
      </div>
      <div class="top_title_mobile">
        <a href="/">
          <h3>title mobile</h3>
        </a>
      </div>
    </div>
  </header>

  <div id="main">
    <div id="sidebar1">
      사이드바1(왼쪽) 부분
    </div>
    <div id="sidebar2">
      사이드바2(오른쪽) 부분
    </div>

    <div id="content">
      {{content}}
    </div>
  </div>

  <footer>
    <div id="footer_content">
      <p>{{site.github_username}}</p>
    </div>
  </footer>

</body>

</html>
